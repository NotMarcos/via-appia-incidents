version: "3.9"

services:
  db:
    image: postgres:16
    container_name: incidents_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: incidents_db
      POSTGRES_USER: incidents_user
      POSTGRES_PASSWORD: incidents_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidents_user -d incidents_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./incidents-backend
    container_name: incidents_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/incidents_db
      SPRING_DATASOURCE_USERNAME: incidents_user
      SPRING_DATASOURCE_PASSWORD: incidents_pass
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./incidents-frontend
    container_name: incidents_web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  db_data:
