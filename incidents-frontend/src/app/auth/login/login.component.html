<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Usuário</label>
    <input formControlName="username" />
    <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">Obrigatório</div>
  </div>
  <div>
    <label>Senha</label>
    <input type="password" formControlName="password" />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Obrigatório</div>
  </div>
  <button type="submit" [disabled]="loading()">Entrar</button>
  <div *ngIf="error()">{{ error() }}</div>
</form>
